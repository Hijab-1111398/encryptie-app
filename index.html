<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptie Webapp</title>
    <script src="./node_modules/crypto-js/crypto-js.js"></script>
    <script defer src="app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Press Start 2P', cursive;
            color: #00ffea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        .title {
            font-size: 2em;
            color: black;
            text-shadow:
                0 0 5px #00ffea,
                0 0 10px #00ffea,
                0 0 20px #00ffea,
                0 0 40px #0ff;
            margin-bottom: 30px;
        }

        textarea,
        input[type="password"] {
            width: 400px;
            max-width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #00ffea;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #00ffea;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            box-shadow: 0 0 10px #00ffea;
            resize: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: 2px solid #00ffea;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 5px #00ffea;
            transition: 0.3s;

        }

        button:hover {
            background-color: #00ffea;
            color: #000;
            box-shadow: 0 0 20px #00ffea;
        }
    </style>
</head>

<body>
    <h1 class="title">Encrypt</h1>

    <textarea id="inputText" rows="4" placeholder="Voer hier uw tekst in..."></textarea>
    <textarea id="outputText" rows="4" readonly placeholder="uw encryptie komt hier"></textarea>

    <input type="password" id="keyInput" placeholder="Voer uw sleutel in, vb: Sleutel1234" />

    <div class="button-group">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
    </div>

</body>

</html>
